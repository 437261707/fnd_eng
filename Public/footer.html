<script>
    $(function(){
        $(".top_two ul li").click(function(){
            $(this).addClass("active").siblings().removeClass("active")
        })
        $(".arrTxt").css("right",($(window).width() - $(".width1000").width())/2)

        $(window).resize(function(){
            $(".arrTxt").css("right",($(window).width() - $(".width1000").width())/2)
        })
        //手动点击变化
        $(".arrTxt li").click(function(){
            $(this).addClass("active").siblings().removeClass("active");
            var index = $(this).index();
            i = index;
            $(".arrImg li").eq(index).fadeIn().siblings().fadeOut();
        })

        //自动播放
        var i = 0;
        var aLi = $(".arrTxt li").length
        time = setInterval(mive,3000)
        function mive(){
            i++
            if(i == aLi )
            {
                i = 0;
            }
            $(".arrTxt li").eq(i).addClass("active").siblings().removeClass("active");
            $(".arrImg li").eq(i).fadeIn().siblings().fadeOut();
        }

        //定时器的控制
        $(".bannner").hover(function(){
            clearInterval(time)
        },function(){
            time = setInterval(mive,3000)
        })
    })
</script>
